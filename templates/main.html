<html>
<head>
	<title>nginxAdmin</title>
	<meta name="decorator" content="default"/>
 %include site_media.html media_prefix=media_prefix
</head>
<body>
	<div id="content" class="row-fluid">
		<div id="left" >
			<iframe id="nginx_tree" name="nginx_tree" src="/nginx_tree" style="overflow:visible;"
				scrolling="yes" frameborder="no" width="100%"></iframe>
		</div>
		<div id="openClose" class="close">&nbsp;</div>
		<div id="right">
			<iframe id="nginx_view" name="nginx_view" src="/nginxview" style="overflow:visible;"
				scrolling="yes" frameborder="no" width="100%" height:50px></iframe>
		</div>
	</div>
	<script type="text/javascript"> 
		var leftWidth = "300"; // 左侧窗口大小
		function wSize(){
			var strs=getWindowSize().toString().split(",");
			$("#nginx_tree, #nginx_view, #openClose").height(strs[0]-5);
			$("#right").width($("body").width()-$("#left").width()-$("#openClose").width()-25);
		}
	</script>
	<script src="/{{media_prefix}}/common/wsize.js" type="text/javascript"></script>
</body>
</html>
