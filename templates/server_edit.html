<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>PyRedisAdmin</title>
 %include site_media.html media_prefix=media_prefix

    <script>

    function save() {
        server_name=$("label#server_name").text();
        server_value=$('#server').val();
        path_file_name=$("label#path_file_name").text();
        $.post("/server_submit",{server_name:server_name,server_value:server_value,path_file_name:path_file_name},function(result){
           alert(result);
  });
  	}
    </script>


    <style type="text/css">

        textarea {width:800px}
    </style>
</head>
<body>
<div class="form-group">
                  <label id="path_file_name">{{ path_file_name }}</label>
                  <label id="server_name">{{ server_name }}</label>
                  <textarea id="server" class="form-control" rows={{ rows }}  placeholder="{{ server_value}}">{{ server_value}}</textarea>
</div>
  <div class="box-footer">
                <button type="button" class="btn btn-primary" onclick="save()">save</button>
              </div>
</body>
</html>
